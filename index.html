<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MindLume</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#bea993">
  <link rel="apple-touch-icon" href="assets/icons/ios/180.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loader">Loading...</div>
  </div>

  <!-- Video Element -->
  <video id="background-video" class="background-video" muted loop playsinline webkit-playsinline></video>

  <!-- Gradient Background -->
  <div id="gradient-background" class="gradient-background"></div>

  <div class="container">
    <h1 id="shake-message" class="shake-message">Shake your phone to receive a new message.<br>Papurtykite telefoną - išvysite naują žinutę.</h1>
    <h1 class="message"></h1>
    <div id="timer"></div>
    <div class="controls">
      <button id="begin-button">Begin</button>
      <button id="pradeti-button">Pradėti</button>
      <button id="more-button" class="hidden">More</button>
      <button id="repeat-button" class="hidden">Repeat</button>
      <button id="new-button" class="hidden">New</button>
    </div>
  </div>

  <script>
    // Verbose Service Worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered successfully:', registration.scope);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });

        // Add extra debugging
        navigator.serviceWorker.ready.then((registration) => {
          console.log('Service Worker is ready');
          registration.active.postMessage('App is ready');
        });
      });
    } else {
      console.log('Service Workers are not supported');
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
