<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindLume</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <!-- Add theme color for mobile browsers -->
  <meta name="theme-color" content="#bea993">
  <!-- Add apple touch icon for iOS devices -->
  <link rel="apple-touch-icon" href="assets/icons/ios/180.png">
</head>
<body>
  <!-- Video Element with playsinline attribute -->
  <video id="background-video" class="background-video" muted loop playsinline webkit-playsinline autoplay></video>

  <!-- Gradient Background -->
  <div id="gradient-background" class="gradient-background"></div>

  <div class="container">
    <h1 id="shake-message" class="shake-message">Shake your phone to receive a new message.<br>Papurtykite telefoną - išvysite naują žinutę.</h1>
    <h1 class="message"></h1>
    <div id="timer"></div>
    <div class="controls">
      <button id="begin-button">Begin</button>
      <button id="pradeti-button">Pradėti</button>
      <button id="more-button" class="hidden">More</button>
      <button id="repeat-button" class="hidden">Repeat</button>
      <button id="new-button" class="hidden">New</button>
    </div>
  </div>

  <script>
    // Service Worker Registration with corrected path
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered successfully:', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
